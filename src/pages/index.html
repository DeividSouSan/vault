<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>[Document]</title>

	<!-- Poppins Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
		rel="stylesheet">

	<!-- HTMX -->
	<script src="https://unpkg.com/htmx.org@2.0.4"
		integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
		crossorigin="anonymous"></script>
	<!doctype html>

	<!-- Tailwind CSS -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full flex flex-col">
	<header class="text-center p-5">
		<h1 class="text-5xl">Welcome to Vault!</h1>
		<h2>Editing: [Filename]</h2>
	</header>
	<hr>
	<section id="md-manager" class="flex flex-row flex-grow justify-center">
		<section class="p-10 w-full">
			<h2 class="bg-gray-100 text-center">Markdown Editor</h2>
			<textarea name="" id="md-editor" id="md-viewer" hx-get="http://localhost:8080/md-content" hx-target="this"
				hx-swap="innerHTML" hx-trigger="load delay:1000ms"
				class="w-full p-4 h-4/5 border border shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none text-gray-700 placeholder-gray-400 antialiased tracking-wider leading-8">
			# Markdown Example
			Write texts here...
    		</textarea>
		</section>
		<section class="p-10 w-full">
			<h2 class="bg-gray-100 text-center">HTML Preview</h2>
			<div id="md-viewer" hx-get="http://localhost:8080/html-content" hx-target="this" hx-swap="innerHTML"
				hx-trigger="load delay:1000ms" class="p-4 border shadow-lg h-4/5">
				<h1>Markdown Example</h1>
				<p>Write texts here...</p>
			</div>
		</section>
	</section>
	<footer class="border w-full bg-gray-100 h-8 text-center">
		Informações sobre o documento
	</footer>
</body>

</html>
